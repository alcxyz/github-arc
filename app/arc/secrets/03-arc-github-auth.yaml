# File: app/arc/secrets/03-arc-github-auth.yaml (Using GitHub App)
apiVersion: v1
kind: Secret
metadata:
  name: arc-github-auth-credentials
  namespace: arc-systems # Namespace where ARC controller runs
stringData:
  # Keys match expected ARC Helm chart values
  github_app_id: "<GITHUB_APP_ID>"
  github_app_installation_id: "<GITHUB_APP_INSTALLATION_ID>"
  github_app_private_key: |
    -----BEGIN RSA PRIVATE KEY-----
    <GITHUB_APP_PRIVATE_KEY_CONTENT>
    -----END RSA PRIVATE KEY-----